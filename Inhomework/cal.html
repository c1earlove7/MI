<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算器</title>
    <script type="text/javascript">
    /*js里 方法参数不要写类型*/
        function cal(type) {
            var num1 = document.getElementById("firstNum").value;
            var num2 = document.getElementById("secondNum").value;
            var result;
            switch (type){
                case '+':
                    result = parseFloat(num1) + parseFloat(num2);
                    break;
                case '-':
                    result = parseFloat(num1) - parseFloat(num2);
                    break;
                case '*':
                    result = parseFloat(num1) * parseFloat(num2);
                    break;
                case '/':
                    result = parseFloat(num1) / parseFloat(num2);
                    break;
                default:
                    break;
            }
            document.getElementById("resultNum").value = result;
        }
        /*function cal(){
        var result;
            switch (type){
            case '+':
                result = parseInt(num1) + parseInt(num2);
                break;
            case '-':
                result = parseInt(num1) - parseInt(num2);
                break;
            case '*':
                result = parseInt(num1) * parseInt(num2);
                break;
            case '/':
                result = parseInt(num1) / parseInt(num2);
                break;
        }
        document.getElementById("resultNum").value = result;}*/
    </script>
</head>
<body>
<table>
    <tr>
        <td><img src="../../picture/img_5.png" height="93" width="94"/></td>
        <th colspan="3">购物简易计算器</th>
    </tr>
    <tr>
        <td>第一个数：</td>
        <td colspan="3"><input type="text" id="firstNum"></td>
    </tr>
    <tr>
        <td>第二个数：</td>
        <td colspan="3"><input type="text" id="secondNum"></td>
    </tr>
    <tr>
        <td><input type="button" value="+" onclick="cal('+')"/></td>
        <td><input type="button" value="-" onclick="cal('-')"></td>
        <td><input type="button" value="*" onclick="cal('*')"></td>
        <td><input type="button" value="/" onclick="cal('/')"></td>
    </tr>
    <tr>
        <td>计算结果</td>
        <td colspan="3"><input type="text" id="resultNum"></td>
    </tr>
</table>
</body>
</html>
